<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Step 3 — Food</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
  <h1>Step 3 of 3 — Food</h1>
  <p class="subtitle">Rate each item (1–5 stars)</p>
</header>

<main class="container">
  <form class="card" id="food-form" novalidate>
    <div class="question">
      <div class="q-label">Portion Size</div>
      <div class="rating" data-name="food_portion_size"></div>
      <input type="hidden" name="food_portion_size"/>
    </div>

    <div class="question">
      <div class="q-label">Quality</div>
      <div class="rating" data-name="food_quality"></div>
      <input type="hidden" name="food_quality"/>
    </div>

    <div class="question">
      <div class="q-label">Service Staff</div>
      <div class="rating" data-name="food_service_staff"></div>
      <input type="hidden" name="food_service_staff"/>
    </div>

    <div class="question">
      <div class="q-label">Taste</div>
      <div class="rating" data-name="food_taste"></div>
      <input type="hidden" name="food_taste"/>
    </div>

    <div class="question">
      <div class="q-label">Value</div>
      <div class="rating" data-name="food_value"></div>
      <input type="hidden" name="food_value"/>
    </div>

    <div class="question">
      <div class="q-label">Wait Time</div>
      <div class="rating" data-name="food_wait_time"></div>
      <input type="hidden" name="food_wait_time"/>
    </div>

    <label class="field">
      <span>Additional comments (optional)</span>
      <textarea name="comments" rows="3" placeholder="Tell us anything else..."></textarea>
    </label>

    <p class="form-error" hidden>Please rate all 6 items or go back.</p>
    <div class="actions">
      <a class="btn" href="drinks.html">Back</a>
      <button class="btn primary">Submit</button>
    </div>
  </form>
</main>

<footer class="site-footer"><small>&copy; 2025</small></footer>
<script src="js/rating.js"></script>
<script src="js/formflow.js"></script>
</body>
</html>
