<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Step 1 — Staff</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
  <h1>Step 1 of 3 — Staff</h1>
  <p class="subtitle">Rate each item (1–5 stars)</p>
</header>

<main class="container">
  <form class="card" id="staff-form" novalidate>
    <label class="field">
      <span>Suite / Section (optional)</span>
      <input type="text" name="suite_or_section" placeholder="e.g., Suite 15, Section 118"/>
    </label>

    <div class="question">
      <div class="q-label">Friendliness</div>
      <div class="rating" data-name="staff_friendliness"></div>
      <input type="hidden" name="staff_friendliness"/>
    </div>

    <div class="question">
      <div class="q-label">Attentiveness</div>
      <div class="rating" data-name="staff_attentiveness"></div>
      <input type="hidden" name="staff_attentiveness"/>
    </div>

    <div class="question">
      <div class="q-label">Professionalism</div>
      <div class="rating" data-name="staff_professionalism"></div>
      <input type="hidden" name="staff_professionalism"/>
    </div>

    <p class="form-error" hidden>Please rate all 3 items.</p>
    <div class="actions">
      <a class="btn" href="index.html">Back</a>
      <button class="btn primary">Next — Drinks</button>
    </div>
  </form>
</main>

<footer class="site-footer"><small>&copy; 2025</small></footer>
<script src="js/rating.js"></script>
<script src="js/formflow.js"></script>
</body>
</html>
